<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta charset="utf-8"  http-equiv="Access-Control-Allow-Origin" name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>会员操作指引</title>
    <style>
        *{ margin: 0; padding: 0;}
        body{
            width: 100%; position: relative;
        }
        img{
            width: 100%; position: absolute;
        }
        .img1{
            top: 0; left: 0;
        }
        .img2{
            width: calc(100% - 0.4rem);
            top: 27rem; left: 0.2rem;
        }
    </style>
</head>
<body>
    <img class="img1" src="./img/1.png" alt="">
    <img class="img2" src="./img/2.png" alt="">
</body>
<script>
let deviceWidth = document.documentElement.clientWidth || document.body.clientWidth
    let htmlDom = document.getElementsByTagName('html')[0]
    htmlDom.style.fontSize = deviceWidth / (750 / 100) + 'px'   // 750 设计图大小  100 换算rem
</script>
</html>
